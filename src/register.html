<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/materialize.css"/>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<style type="text/css">
			html{width: 100%;height:100%;}
			body{
				width: 100%;height:100%;padding-top: 100px;
				background-image: url(img/index/REGKTe.jpg);background-size: cover;
				background-repeat: no-repeat;
			}
			#zhuce{
				width: 60%;padding: 30px;
				background-color: rgba(0,0,0,.5);
			}
			.btn-flat{
				margin-top: 20px;
				color: #fff;
			}
			input{color: #fff;padding-left:4em ;}
			.btn-flat:hover{
				background-color: #333;
			}
			.input-field.col label{text-align: left;}
		</style>
	</head>
	<body>
		<form action="">
		<div id="zhuce" class="container center">
			<div class="container">
				<h4 style="font-family: '微软雅黑';color: #eee;">注册 </h4>
				<div class="row">
					<div class="input-field col s12">
						<input type="text"  id="username"  class="validate" placeholder="用户名"/>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input type="password" name="" id="password" class="validate" placeholder="密码"/>
					</div>
				</div>
				<!-- <div class="row">
					<div class="input-field col s12">
						<input type="password" name="" id="password" class="validate" placeholder="确认密码"/>
					</div>
				</div> -->
			</div>
			<div class="divider"></div>
			<div class="center container">
				<a href="javascrpt:;" class=" btn-flat" id="submit">注册</a>
			</div>
			<div class="clearfix"></div>
		</div>
	</form>
	</body>
	<script src="js/register.js"></script>
</html>
